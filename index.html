    <script type="text/javascript">
      function displayStats(ship) {
        var shipMass = ship.getTotalMass();
        var shipRange = ship.coreModules.warpCore.getJumpRange(shipMass);
        var shipFuelMaxJump = ship.coreModules.warpCore.getFuelNeededForJump(shipMass, shipRange);
        document.write(ship.name + " - mass: " + shipMass + " || jump range: " + shipRange + " || fuel for max jump: " + shipFuelMaxJump + " / " + ship.coreModules.fuelTank.maxCapacity + "<br />");
        document.write(ship.name + " - power consumed: " + ship.coreModules.getTotalPowerConsumed() + " / " + ship.coreModules.generator.power + " MW || heat: " + ship.coreModules.getTotalHeat() + " / 100&#176; C<br />");
      }
