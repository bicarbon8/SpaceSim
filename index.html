    <script type="text/javascript">
      var bote = new SpaceSim.Ships.Manufacturers.HopferBranchen.Bote();
      var spider = new SpaceSim.Ships.Manufacturers.Ikitomi.Spider();

      var boteMass = bote.getTotalMass();
      var boteRange = bote.coreModules.warpCore.getJumpRange(boteMass);
      var boteFuelMaxJump = bote.coreModules.warpCore.getFuelNeededForJump(boteMass, boteRange);
      console.log("Bote - mass: " + boteMass + " || jump range: " + boteRange + " || fuel for max jump: " + boteFuelMaxJump);
      var spiderMass = spider.getTotalMass();
      var spiderRange = spider.coreModules.warpCore.getJumpRange(spiderMass);
      var spiderFuelMaxJump = spider.coreModules.warpCore.getFuelNeededForJump(spiderMass, spiderRange);
      console.log("Spider - mass: " + spiderMass + " || jump range: " + spiderRange + " || fuel for max jump: " + spiderFuelMaxJump);
